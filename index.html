<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icon.png" />

    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="all-clear">AC</div>
      <div class="clear">C</div>
      <div class="operations">%</div>
      <div class="operations">&#247;</div>
      <div class="operations">&times;</div>
      <div class="operations">-</div>
      <div class="operations">+</div>
      <div class="operations">=</div>
      <div class="numbers" id="7">7</div>
      <div class="numbers" id="8">8</div>
      <div class="numbers" id="9">9</div>
      <div class="numbers" id="4">4</div>
      <div class="numbers" id="5">5</div>
      <div class="numbers" id="6">6</div>
      <div class="numbers" id="1">1</div>
      <div class="numbers" id="2">2</div>
      <div class="numbers" id="3">3</div>
      <div class="numbers" id="0">0</div>
      <div class="numbers" id=".">.</div>
    </div>

    <footer>
      <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
