<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icon.png" />

    <script src="./vanta/p5.min.js"></script>
    <script src="./vanta/three.r119.min.js"></script>
    <script src="./vanta/vanta.net.min.js"></script>
    <script src="javascript.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="calculations"></p>
        <p class="current-number">0</p>
      </div>

      <button class="clear" id="all-clear">AC</button>
      <button class="clear" id="clear">C</button>
      <button class="operation">%</button>
      <button class="operation">&divide;</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">&times;</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>

      <button class="number">.</button>
      <button class="number">0</button>
      <button class="calculate-button">=</button>
    </div>

    <footer>
      <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
