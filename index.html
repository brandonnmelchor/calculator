<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icon.png" />

    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="calculation">0</p>
        <p class="result">0</p>
      </div>

      <div class="clear">AC</div>
      <div class="clear">C</div>
      <div class="operation">%</div>
      <div class="operation">&#247;</div>

      <div class="number" id="7">7</div>
      <div class="number" id="8">8</div>
      <div class="number" id="9">9</div>
      <div class="operation">&times;</div>

      <div class="number" id="4">4</div>
      <div class="number" id="5">5</div>
      <div class="number" id="6">6</div>
      <div class="operation">-</div>

      <div class="number" id="1">1</div>
      <div class="number" id="2">2</div>
      <div class="number" id="3">3</div>
      <div class="operation">+</div>

      <div class="number" id=".">.</div>
      <div class="number" id="0">0</div>
      <div class="calculate">=</div>
    </div>

    <footer>
      <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
