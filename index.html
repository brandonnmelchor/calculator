<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icon.png" />

    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="calculation-display"></p>
        <p class="current-number">0</p>
      </div>

      <div class="clear" id="all-clear">AC</div>
      <div class="clear" id="clear">C</div>
      <div class="operation" id="%">%</div>
      <div class="operation" id="/">&#247;</div>

      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="operation" id="*">&times;</div>

      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="operation" id="-">-</div>

      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="operation" id="+">+</div>

      <div class="decimal">.</div>
      <div class="number">0</div>
      <div class="calculate-button">=</div>
    </div>

    <footer>
      <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
